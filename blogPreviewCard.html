<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <title>Frontend Mentor | Blog preview card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



      <style>
            body { font-family: 'Figtree', sans-serif;}

            :root {
                --custom-yellow: hsl(47, 88%, 63%)
            }
            .bg-custom-yellow { background-color: var(--custom-yellow);}

            .card-shadow-custom {
                box-shadow: 8px 8px 0px 0px #000000;
            }
            .title-hover:hover { color: var(--custom-yellow) !important; 
                cursor: pointer;
            }
            .attribution {
                font-size: 11px; 
                text-align: center; 
            }
            .attribution a { 
                color: hsl(228, 45%, 44%); 
            }
        </style>
</head>
<body class="bg-custom-yellow
        d-flex
        align-items-center
        justify-content-center
        min-vh-100">

    <main class="card border
        border-black
        shadow
        rounded-4
        p-0"
        style="max-width: 384px;">

        <div class="p-4 pb-0">
            <img src="images/illustration-article.svg" 
                alt="Blog Illustration"
                class="w-100
                    rounded-3
                    d-bock
                    object-fit-cover"
                style="height: 200px">
        </div>
        <div class="card-body p-4">
            <div class="mb-3">
                <span class="badge
                        bg-custom-yellow
                        text-black
                        px-3
                        py-2
                        rounded-2
                        fw-bold">Learning
                </span>
            </div>
            <p class="small
                    fw-medium
                    mb-3
                    text-black">Published 21 Dec 2023
            </p>
            <h1 class="card-title
                    fs-3
                    fw-bold
                    mb-3">
                    <a href="#" class="text-decoration-none
                            text-black
                            hover-text-yellow">HTML & CSS foundations</a>
            </h1>
            <p class="card-text
                    text-secondary
                    mb-4"
                style="line-height:1.5;">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="d-fex
                    align-items-center
                    gap-3">
                <img src="images/image-avatar.webp" 
                        alt="Greg Hooper"
                        class="rounded-circle"
                        width="32"
                        height="32">
                <span class="fw-bold small">Greg Hooper</span>
            </div>
        </div>
</main>

<footer class="attribution
            position-fixed
            bottom-0
            w-100
            text-center
            pb-2
            small">Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-dark
            fw-bold">Frontend Mentor</a>
    Coded by <a href="#"
                class="text-dark
                fw-bold">Johnny V</a>
</footer>
</body>
</html>
